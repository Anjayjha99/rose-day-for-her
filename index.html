<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: url("background.png.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
}

.overlay {
    background: rgba(0, 0, 0, 0.45);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 28px;
    margin-bottom: 15px;
}

#message {
    font-size: 20px;
    min-height: 60px;
    margin-bottom: 40px;
    transition: opacity 0.5s ease;
}

.rose {
    font-size: 90px;
    cursor: pointer;
    animation: glow 2s infinite alternate;
    transition: transform 0.4s ease;
}

.rose:active {
    transform: scale(1.2);
}

@keyframes glow {
    from {
        filter: drop-shadow(0 0 8px rgba(255,105,180,0.6));
    }
    to {
        filter: drop-shadow(0 0 18px rgba(255,105,180,1));
    }
}

@media (min-width: 768px) {
    h1 { font-size: 38px; }
    #message { font-size: 26px; }
    .rose { font-size: 120px; }
}
</style>
</head>

<body>

<div class="overlay">

<h1>Happy Rose Day My Love ‚ù§Ô∏è</h1>
<div id="message">Tap the rose üåπ</div>

<div class="rose" onclick="nextMessage()">üåπ</div>

</div>

<script>
const messages = [
"I choose you. ‚ù§Ô∏è",
"Today. Tomorrow. Always.",
"You are my safest place ü§ç",
"Every day with you feels special ‚ú®",
"My heart is happiest with you üíñ",
"And I‚Äôll keep choosing you‚Ä¶ forever üíç"
];

let index = 0;
const messageBox = document.getElementById("message");

function nextMessage() {
    messageBox.style.opacity = 0;

    setTimeout(() => {
        messageBox.innerText = messages[index];
        messageBox.style.opacity = 1;
        index = (index + 1) % messages.length;
    }, 300);
}
</script>

</body>
</html>

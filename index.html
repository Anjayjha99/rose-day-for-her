<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: url("background.png.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

.overlay {
    backdrop-filter: blur(4px);
    background: rgba(0, 0, 0, 0.45);
    min-height: 100vh;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

h1 {
    font-size: 30px;
    margin-top: 20px;
    letter-spacing: 1px;
}

#messageBox {
    font-size: 20px;
    margin-top: 15px;
    min-height: 60px;
    opacity: 0;
    transition: opacity 0.6s ease;
}

.show {
    opacity: 1;
}

.rose-container {
    margin-bottom: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.rose {
    font-size: 65px;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
    filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.6));
}

.rose:hover {
    transform: scale(1.2);
}

.active {
    transform: scale(1.3);
    filter: drop-shadow(0 0 18px rgba(255, 105, 180, 0.9));
}

@media (min-width: 768px) {
    h1 {
        font-size: 40px;
    }

    #messageBox {
        font-size: 26px;
    }

    .rose {
        font-size: 80px;
    }
}
</style>
</head>

<body>

<div class="overlay">

<div>
<h1>Happy Rose Day My Love ‚ù§Ô∏è</h1>
<div id="messageBox">I choose you. Today. Tomorrow. Always. üíç</div>
</div>

<div class="rose-container" id="roses"></div>

</div>

<script>

const messages = [
"You are my forever ‚ù§Ô∏è",
"Every moment with you feels magical ‚ú®",
"You are my favorite person in this world üíñ",
"My heart feels safest with you ü§ç",
"I fall in love with you more every day üåπ",
"You are my once in a lifetime üíò",
"I want every tomorrow with you üíç",
"And I will always choose you ‚ù§Ô∏è"
];

const roseContainer = document.getElementById("roses");
const messageBox = document.getElementById("messageBox");

for (let i = 0; i < 8; i++) {

    const rose = document.createElement("span");
    rose.innerHTML = (i % 2 === 0) ? "üåπ" : "üå∏";
    rose.classList.add("rose");

    rose.onclick = function () {

        document.querySelectorAll(".rose").forEach(r => r.classList.remove("active"));

        rose.classList.add("active");

        messageBox.classList.remove("show");

        setTimeout(() => {
            messageBox.innerText = messages[i];
            messageBox.classList.add("show");
        }, 200);
    };

    roseContainer.appendChild(rose);
}

</script>

</body>
</html>
